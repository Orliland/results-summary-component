<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="./css/desktop.css"
      media="(min-width: 736px)"
    />
  </head>
  <body>
    <main class="results">
      <section class="summary">
        <span class="summary__title">Your Result</span>
        <div class="result">
          <span class="result__score">76</span>
          <span class="result__base">of 100</span>
        </div>
        <div class="summary__body">
          <span class="summary__label">Great</span>
          <p class="summary__msg">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </section>
      <section class="subjects">
        <h2 class="subjects__title">Summary</h2>
        <div class="subject subject--red">
          <img
            class="subject__icon"
            src="./assets/images/icon-reaction.svg"
            alt=""
          />
          <span class="subject__title subject__title--red">Reaction</span>
          <div class="subject__result">
            <span class="subject__score">80</span>
            <span class="subject__score subject__score--secondary"> / 100</span>
          </div>
        </div>
        <div class="subject subject--yellow">
          <img
            class="subject__icon"
            src="./assets/images/icon-memory.svg"
            alt=""
          />
          <span class="subject__title subject__title--yellow">Memory</span>
          <div class="subject__result">
            <span class="subject__score">92</span>
            <span class="subject__score subject__score--secondary"> / 100</span>
          </div>
        </div>
        <div class="subject subject--green">
          <img
            class="subject__icon"
            src="./assets/images/icon-verbal.svg"
            alt=""
          />
          <span class="subject__title subject__title--green">Verbal</span>
          <div class="subject__result">
            <span class="subject__score">61</span>
            <span class="subject__score subject__score--secondary"> / 100</span>
          </div>
        </div>
        <div class="subject subject--blue">
          <img
            class="subject__icon"
            src="./assets/images/icon-visual.svg"
            alt=""
          />
          <span class="subject__title subject__title--blue">Visual</span>
          <div class="subject__result">
            <span class="subject__score">73</span>
            <span class="subject__score subject__score--secondary"> / 100</span>
          </div>
        </div>
        <a href="#" class="btn">Continue</a>
      </section>
    </main>

    <!-- TODO: agregar funcionalidades con JavaScript, leer propiedades, calcular el promedio y mostrar los elements -->
  </body>
</html>
