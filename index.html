<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="./css/desktop.css"
      media="(min-width: 736px)"
    />
  </head>
  <body onload="loadData()">
    <main class="results">
      <section class="summary">
        <span class="summary__title">Your Result</span>
        <div class="result">
          <span class="result__score">76</span>
          <span class="result__base">of 100</span>
        </div>
        <div class="summary__body">
          <span class="summary__label">Great</span>
          <p class="summary__msg">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </section>
      <section class="subjects">
        <h2 class="subjects__title">Summary</h2>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
